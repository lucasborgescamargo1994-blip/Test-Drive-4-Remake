<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Test Drive 4 Remake - Scale Fixed</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: white; }
        #menu-container {
            position: absolute; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .menu-card {
            background: #222; padding: 30px; border-radius: 15px; border: 2px solid #ffcc00; text-align: center; width: 350px;
        }
        select, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; }
        button { background: #ffcc00; font-weight: bold; cursor: pointer; border: none; font-size: 18px; }
        #hud-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        .dial-container {
            position: absolute; bottom: 30px; right: 30px; width: 150px; height: 150px;
            background: rgba(0,0,0,0.8); border-radius: 50%; border: 3px solid #555;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #speed-val { font-size: 40px; font-weight: bold; color: #fff; }
    </style>
</head>
<body>

<div id="menu-container">
    <div class="menu-card">
        <h1>TD4 REMAKE</h1>
        <label>Carro</label>
        <select id="car-select">
            <option value="f1model.glb">Shelby Cobra</option>
            <option value="jaguar.glb">Jaguar XJ220</option>
            <option value="viper.glb">Viper RT/10</option>
        </select>
        <label style="display:block; margin-top:10px;">Pista</label>
        <select id="track-select">
            <option value="custom">Winter City (Burnout 3)</option>
            <option value="original">Pista Teste</option>
        </select>
        <button id="start-btn">INICIAR JOGO</button>
    </div>
</div>

<div id="hud-layer">
    <div class="dial-container">
        <div id="speed-val">0</div>
        <div>MPH</div>
    </div>
</div>

<script type="importmap">
  { "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const GITHUB_BASE = "https://raw.githubusercontent.com/lucasborgescamargo1994-blip/Test-Drive-4-Remake/main/";
    
    let scene, camera, renderer, clock, trackMesh;
    let player = { mesh: null, speed: 0, lastSafePos: new THREE.Vector3() };
    let gameStarted = false;
    const keys = { w: false, a: false, s: false, d: false };

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        clock = new THREE.Clock();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 10000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(100, 500, 100);
        scene.add(sun);
    }

    async function startRace() {
        const selectedCar = document.getElementById('car-select').value;
        const selectedTrack = document.getElementById('track-select').value;
        document.getElementById('menu-container').style.display = 'none';

        init();
        const loader = new GLTFLoader();

        // 1. CARREGAR PISTA
        if(selectedTrack === 'custom') {
            try {
                const url = GITHUB_BASE + "burnout_3_winter_city.glb";
                const gltf = await loader.loadAsync(url);
                trackMesh = gltf.scene;
                
                // AJUSTE DE ESCALA DA PISTA (Aumentando 50x para não ficar pequena)
                trackMesh.scale.set(150, 150, 150); 
                scene.add(trackMesh);
            } catch(e) { createDefaultTrack(); }
        } else {
            createDefaultTrack();
        }

        // 2. CARREGAR CARRO
        try {
            const carGltf = await loader.loadAsync(GITHUB_BASE + selectedCar);
            player.mesh = carGltf.scene;
            
            // AJUSTE DE ESCALA DO CARRO (Aumentando para ser visível)
            // Se o carro ainda estiver pequeno, aumente este valor (ex: 5, 5, 5)
            player.mesh.scale.set(2, 2, 2); 
        } catch(e) {
            player.mesh = new THREE.Mesh(new THREE.BoxGeometry(2,1,4), new THREE.MeshStandardMaterial({color: 0xff0000}));
        }
        
        scene.add(player.mesh);
        
        // Posição inicial: Bem alto para o Raycast encontrar o chão da pista lá embaixo
        player.mesh.position.set(-100, 100, 0); 

        document.getElementById('hud-layer').style.display = 'block';
        
        window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false; });

        gameStarted = true;
        animate();
    }

    function createDefaultTrack() {
        trackMesh = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), new THREE.MeshStandardMaterial({color: 0x333333}));
        trackMesh.rotation.x = -Math.PI/2;
        scene.add(trackMesh);
    }

    function updatePhysics() {
        if(!player.mesh || !trackMesh) return;

        if(keys.w) player.speed += 0.05;
        if(keys.s) player.speed -= 0.08;
        player.speed *= 0.98;

        if(Math.abs(player.speed) > 0.1) {
            if(keys.a) player.mesh.rotation.y += 0.04;
            if(keys.d) player.mesh.rotation.y -= 0.04;
        }

        const move = new THREE.Vector3(0,0,1).applyQuaternion(player.mesh.quaternion).multiplyScalar(player.speed);
        player.mesh.position.add(move);

        // RAYCAST PARA GRUDAR O CARRO NO CHÃO DA PISTA
        // Ele lança um raio de 200 metros acima do carro para baixo
        const raycaster = new THREE.Raycaster(
            new THREE.Vector3(player.mesh.position.x, player.mesh.position.y + 200, player.mesh.position.z),
            new THREE.Vector3(0, -1, 0)
        );
        
        const intersects = raycaster.intersectObject(trackMesh, true);

        if (intersects.length > 0) {
            // Coloca o carro exatamente sobre o ponto detectado
            player.mesh.position.y = intersects[0].point.y + 0.5; 
            player.lastSafePos.copy(player.mesh.position);
        } else {
            // Se cair no vazio, volta para a última posição segura
            if(player.mesh.position.y < -50) player.mesh.position.copy(player.lastSafePos);
        }
    }

    function animate() {
        if(!gameStarted) return;
        requestAnimationFrame(animate);
        updatePhysics();

        // Câmera dinâmica baseada no tamanho do carro
        const camOffset = new THREE.Vector3(0, 8, -20).applyQuaternion(player.mesh.quaternion);
        camera.position.lerp(player.mesh.position.clone().add(camOffset), 0.1);
        camera.lookAt(player.mesh.position);

        document.getElementById('speed-val').innerText = Math.floor(Math.abs(player.speed) * 60);
        renderer.render(scene, camera);
    }

    document.getElementById('start-btn').onclick = startRace;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Test Drive 4 Remake - Final Scale</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: white; }
        #menu-container {
            position: absolute; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .menu-card {
            background: #222; padding: 30px; border-radius: 15px; border: 2px solid #ffcc00; text-align: center; width: 350px;
        }
        select, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; }
        button { background: #ffcc00; font-weight: bold; cursor: pointer; border: none; font-size: 18px; }
        #hud-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        .dial-container {
            position: absolute; bottom: 30px; right: 30px; width: 150px; height: 150px;
            background: rgba(0,0,0,0.8); border-radius: 50%; border: 3px solid #555;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #speed-val { font-size: 40px; font-weight: bold; color: #fff; }
    </style>
</head>
<body>

<div id="menu-container">
    <div class="menu-card">
        <h1>TD4 REMAKE</h1>
        <label>Carro</label>
        <select id="car-select">
            <option value="cobra.glb">Shelby Cobra</option>
            <option value="jaguar.glb">Jaguar XJ220</option>
            <option value="viper.glb">Viper RT/10</option>
        </select>
        <label style="display:block; margin-top:10px;">Pista</label>
        <select id="track-select">
            <option value="custom">Winter City (Burnout 3)</option>
            <option value="original">Pista Teste</option>
        </select>
        <button id="start-btn">INICIAR JOGO</button>
    </div>
</div>

<div id="hud-layer">
    <div class="dial-container">
        <div id="speed-val">0</div>
        <div>MPH</div>
    </div>
</div>

<script type="importmap">
  { "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const GITHUB_BASE = "https://raw.githubusercontent.com/lucasborgescamargo1994-blip/Test-Drive-4-Remake/main/";
    
    let scene, camera, renderer, clock, trackMesh;
    let player = { mesh: null, speed: 0, lastSafePos: new THREE.Vector3() };
    let gameStarted = false;
    const keys = { w: false, a: false, s: false, d: false };

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        clock = new THREE.Clock();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 30000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(100, 500, 100);
        scene.add(sun);
    }

    async function loadVehicle(fileName) {
        const loader = new GLTFLoader();
        try {
            const gltf = await loader.loadAsync(GITHUB_BASE + fileName);
            const mesh = gltf.scene;

            const box = new THREE.Box3().setFromObject(mesh);
            const size = new THREE.Vector3();
            box.getSize(size);

            const maxDim = Math.max(size.x, size.y, size.z);
            // AJUSTE: Aumentado de 5.0 para 6.5 (30% maior)
            const targetSize = 6.5; 
            const scaleFactor = targetSize / maxDim;

            mesh.scale.set(scaleFactor, scaleFactor, scaleFactor);
            
            const center = new THREE.Vector3();
            box.getCenter(center);
            mesh.position.sub(center.multiplyScalar(scaleFactor));

            return mesh;
        } catch (e) {
            console.error("Erro ao carregar modelo.");
            return new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
        }
    }

    async function startRace() {
        const selectedCar = document.getElementById('car-select').value;
        const selectedTrack = document.getElementById('track-select').value;
        document.getElementById('menu-container').style.display = 'none';

        init();

        if(selectedTrack === 'custom') {
            try {
                const loader = new GLTFLoader();
                const gltf = await loader.loadAsync(GITHUB_BASE + "burnout_3_winter_city.glb");
                trackMesh = gltf.scene;
                trackMesh.scale.set(150, 150, 150); 
                scene.add(trackMesh);
            } catch(e) { createDefaultTrack(); }
        } else {
            createDefaultTrack();
        }

        player.mesh = await loadVehicle(selectedCar);
        scene.add(player.mesh);
        
        player.mesh.position.set(4000, 100, 1000); 

        document.getElementById('hud-layer').style.display = 'block';
        
        window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false; });

        gameStarted = true;
        animate();
    }

    function createDefaultTrack() {
        trackMesh = new THREE.Mesh(new THREE.PlaneGeometry(5000, 5000), new THREE.MeshStandardMaterial({color: 0x333333}));
        trackMesh.rotation.x = -Math.PI/2;
        scene.add(trackMesh);
    }

    function updatePhysics() {
        if(!player.mesh || !trackMesh) return;

        if(keys.w) player.speed += 0.08; // Leve aumento na força para compensar o carro maior
        if(keys.s) player.speed -= 0.12;
        player.speed *= 0.985;

        if(Math.abs(player.speed) > 0.1) {
            if(keys.a) player.mesh.rotation.y += 0.045;
            if(keys.d) player.mesh.rotation.y -= 0.045;
        }

        const move = new THREE.Vector3(0,0,1).applyQuaternion(player.mesh.quaternion).multiplyScalar(player.speed);
        player.mesh.position.add(move);

        const raycaster = new THREE.Raycaster(
            new THREE.Vector3(player.mesh.position.x, player.mesh.position.y + 200, player.mesh.position.z),
            new THREE.Vector3(0, -1, 0)
        );
        
        const intersects = raycaster.intersectObject(trackMesh, true);

        if (intersects.length > 0) {
            // Ajuste leve no offset para o carro maior não encostar no chão
            player.mesh.position.y = intersects[0].point.y + 1.1; 
            player.lastSafePos.copy(player.mesh.position);
        } else {
            if(player.mesh.position.y < -50) player.mesh.position.copy(player.lastSafePos);
        }
    }

    function animate() {
        if(!gameStarted) return;
        requestAnimationFrame(animate);
        updatePhysics();

        // CAMERA AJUSTADA: Mais próxima e mais baixa (4 de altura, 12 de distância)
        const camOffset = new THREE.Vector3(0, 4, -12).applyQuaternion(player.mesh.quaternion);
        camera.position.lerp(player.mesh.position.clone().add(camOffset), 0.12);
        camera.lookAt(player.mesh.position);

        document.getElementById('speed-val').innerText = Math.floor(Math.abs(player.speed) * 60);
        renderer.render(scene, camera);
    }

    document.getElementById('start-btn').onclick = startRace;
</script>
</body>
</html>

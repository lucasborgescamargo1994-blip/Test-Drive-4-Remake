<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TD4 Engine - Track Editor Mode</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Consolas', monospace; color: white; }
        
        /* HUD DEBUG */
        #debug-panel {
            position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8);
            padding: 10px; border: 1px solid #ffcc00; font-size: 12px; z-index: 3000; pointer-events: none;
            display: none;
        }

        /* MENU DE PAUSA */
        #pause-container {
            position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.7); 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 2500; backdrop-filter: blur(5px);
        }

        /* MENU INICIAL */
        #menu-container {
            position: absolute; width: 100%; height: 100%; background: #111; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }

        .menu-card { background: #222; padding: 30px; border-radius: 15px; border: 2px solid #ffcc00; text-align: center; width: 400px; }
        .field { margin-bottom: 12px; text-align: left; }
        label { display: block; font-size: 11px; color: #ffcc00; margin-bottom: 5px; text-transform: uppercase; }
        select, input, button { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #111; color: white; }
        button { background: #ffcc00; color: #000; font-weight: bold; cursor: pointer; border: none; margin-top: 10px; }

        #hud-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        .dial-container { position: absolute; bottom: 30px; right: 30px; width: 120px; height: 120px; background: rgba(0,0,0,0.8); border-radius: 50%; border: 3px solid #ffcc00; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="debug-panel">
    <div style="color: #ffcc00; font-weight: bold; margin-bottom: 5px;">TRACK ENGINE DEBUG</div>
    <div>POS X: <span id="debug-x">0</span></div>
    <div>POS Y: <span id="debug-y">0</span></div>
    <div>POS Z: <span id="debug-z">0</span></div>
    <div>PONTOS: <span id="debug-points">0</span></div>
    <div style="margin-top: 10px; font-size: 10px; color: #aaa;">P: Adicionar Ponto | R: Limpar Rota | L: Log no Console</div>
</div>

<div id="pause-container">
    <div class="menu-card">
        <h2>EDITOR / PAUSA</h2>
        <div class="field">
            <label>FOV</label>
            <input type="range" id="pause-fov" min="30" max="100" value="60">
        </div>
        <button id="copy-route-btn">COPIAR COORDENADAS DA ROTA</button>
        <button onclick="togglePause()">VOLTAR AO JOGO</button>
    </div>
</div>

<div id="menu-container">
    <div class="menu-card">
        <h1>TD4 ENGINE v1</h1>
        <div class="field">
            <label>Carro</label>
            <select id="car-select">
                <option value="cobra.glb">Shelby Cobra</option>
                <option value="jaguar.glb">Jaguar XJ220</option>
                <option value="viper.glb">Viper RT/10</option>
            </select>
        </div>
        <div class="field" style="display: flex; gap: 10px; align-items: center;">
            <input type="checkbox" id="debug-toggle" style="width: 20px;">
            <label style="margin: 0;">Ativar Modo Debug/Editor</label>
        </div>
        <button id="start-btn">INICIAR ENGINE</button>
    </div>
</div>

<div id="hud-layer">
    <div class="dial-container">
        <div id="speed-val" style="font-size: 30px;">0</div>
        <div>KM/H</div>
    </div>
</div>

<script type="importmap">
  { "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const GITHUB_BASE = "https://raw.githubusercontent.com/lucasborgescamargo1994-blip/Test-Drive-4-Remake/main/";
    
    // Configurações de Escala e Velocidade
    const CAR_SETTINGS = {
        "cobra.glb": { scale: 6.5, topSpeed: 180 / 60 },
        "viper.glb": { scale: 7.2, topSpeed: 220 / 60 },
        "jaguar.glb": { scale: 20.5, topSpeed: 240 / 60 }
    };

    let scene, camera, renderer, trackMesh, roadLine;
    let player = { mesh: null, speed: 0, currentCar: "", route: [] };
    let gameStarted = false, isPaused = false, debugMode = false;
    let camConfig = { fov: 60, dist: 12, height: 4 };
    const keys = { w: false, a: false, s: false, d: false };

    window.togglePause = function() {
        isPaused = !isPaused;
        document.getElementById('pause-container').style.display = isPaused ? 'flex' : 'none';
    };

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 2000, 15000);
        
        camera = new THREE.PerspectiveCamera(camConfig.fov, window.innerWidth/window.innerHeight, 2.0, 25000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(500, 1500, 500);
        sun.castShadow = true;
        scene.add(sun);

        // Linha visual da rota
        const lineMat = new THREE.LineBasicMaterial({ color: 0xffcc00, linewidth: 5 });
        const lineGeo = new THREE.BufferGeometry();
        roadLine = new THREE.Line(lineGeo, lineMat);
        scene.add(roadLine);
    }

    async function startRace() {
        debugMode = document.getElementById('debug-toggle').checked;
        player.currentCar = document.getElementById('car-select').value;
        document.getElementById('menu-container').style.display = 'none';
        document.getElementById('hud-layer').style.display = 'block';
        if(debugMode) document.getElementById('debug-panel').style.display = 'block';

        init();

        const loader = new GLTFLoader();
        const trackGltf = await loader.loadAsync(GITHUB_BASE + "burnout_3_winter_city.glb");
        trackMesh = trackGltf.scene;
        trackMesh.scale.set(150, 150, 150);
        trackMesh.traverse(c => { if(c.isMesh) { c.receiveShadow = true; c.material.polygonOffset = true; c.material.polygonOffsetFactor = 1; } });
        scene.add(trackMesh);

        const carGltf = await loader.loadAsync(GITHUB_BASE + player.currentCar);
        player.mesh = carGltf.scene;
        const settings = CAR_SETTINGS[player.currentCar];
        const box = new THREE.Box3().setFromObject(player.mesh);
        const scale = settings.scale / Math.max(box.getSize(new THREE.Vector3()).x, box.getSize(new THREE.Vector3()).y, box.getSize(new THREE.Vector3()).z);
        player.mesh.scale.set(scale, scale, scale);
        player.mesh.traverse(c => { if(c.isMesh) c.castShadow = true; });
        scene.add(player.mesh);
        
        // Posição Inicial (Podes mudar aqui depois de pegar no Debug)
        player.mesh.position.set(4000, 100, 500); 

        setupEvents();
        gameStarted = true;
        animate();
    }

    function setupEvents() {
        window.addEventListener('keydown', e => {
            const key = e.key.toLowerCase();
            if(key === 'escape') togglePause();
            if(keys.hasOwnProperty(key)) keys[key] = true;
            
            // FUNÇÕES DE EDIÇÃO
            if(debugMode) {
                if(key === 'p') addTrackPoint(); // P = Point
                if(key === 'r') resetTrack();    // R = Reset
                if(key === 'l') console.log(JSON.stringify(player.route)); // L = Log
            }
        });
        window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false; });
        
        document.getElementById('copy-route-btn').onclick = () => {
            const data = JSON.stringify(player.route);
            navigator.clipboard.writeText(data);
            alert("Coordenadas copiadas! Cola no teu código na variável de rota.");
        };
    }

    function addTrackPoint() {
        const pos = player.mesh.position.clone();
        player.route.push({x: pos.x, y: pos.y, z: pos.z});
        updateRouteVisual();
    }

    function resetTrack() { player.route = []; updateRouteVisual(); }

    function updateRouteVisual() {
        const points = player.route.map(p => new THREE.Vector3(p.x, p.y + 0.5, p.z));
        roadLine.geometry.setFromPoints(points);
        document.getElementById('debug-points').innerText = player.route.length;
    }

    function updatePhysics() {
        if(!gameStarted || isPaused) return;
        const config = CAR_SETTINGS[player.currentCar];

        if(keys.w && player.speed < config.topSpeed) player.speed += 0.08;
        if(keys.s) player.speed -= 0.12;
        player.speed *= 0.985;

        if(Math.abs(player.speed) > 0.05) {
            if(keys.a) player.mesh.rotation.y += 0.04;
            if(keys.d) player.mesh.rotation.y -= 0.04;
        }

        const move = new THREE.Vector3(0,0,1).applyQuaternion(player.mesh.quaternion).multiplyScalar(player.speed);
        player.mesh.position.add(move);

        // Raycast para o chão
        const ray = new THREE.Raycaster(new THREE.Vector3(player.mesh.position.x, player.mesh.position.y+100, player.mesh.position.z), new THREE.Vector3(0,-1,0));
        const inter = ray.intersectObject(trackMesh, true);
        if(inter.length > 0) {
            player.mesh.position.y = inter[0].point.y + (config.scale * 0.15);
        }

        // ATUALIZA HUD DEBUG
        if(debugMode) {
            document.getElementById('debug-x').innerText = player.mesh.position.x.toFixed(2);
            document.getElementById('debug-y').innerText = player.mesh.position.y.toFixed(2);
            document.getElementById('debug-z').innerText = player.mesh.position.z.toFixed(2);
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        updatePhysics();
        
        const camOffset = new THREE.Vector3(0, camConfig.height, -camConfig.dist).applyQuaternion(player.mesh.quaternion);
        camera.position.lerp(player.mesh.position.clone().add(camOffset), 0.5);
        camera.lookAt(player.mesh.position);
        
        document.getElementById('speed-val').innerText = Math.floor(Math.abs(player.speed) * 60);
        renderer.render(scene, camera);
    }

    document.getElementById('start-btn').onclick = startRace;
</script>
</body>
</html>

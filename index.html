<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Test Drive 4 Remake - Fix Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: white; }
        canvas { display: block; }
        #menu-container {
            position: absolute; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .menu-card {
            background: #222; padding: 30px; border-radius: 15px; border: 2px solid #ffcc00; text-align: center; width: 350px;
        }
        .field { margin-bottom: 15px; text-align: left; }
        select, input, button { width: 100%; padding: 10px; border-radius: 5px; margin-top: 5px; }
        button { background: #ffcc00; font-weight: bold; cursor: pointer; border: none; font-size: 18px; }
        #hud-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        .dial-container {
            position: absolute; bottom: 30px; right: 30px; width: 150px; height: 150px;
            background: rgba(0,0,0,0.8); border-radius: 50%; border: 3px solid #555;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #speed-val { font-size: 40px; font-weight: bold; color: #fff; }
        #loading-screen { position: absolute; width: 100%; height: 100%; background: #000; display: none; justify-content: center; align-items: center; z-index: 3000; color: #ffcc00; }
    </style>
</head>
<body>

<div id="loading-screen">CARREGANDO... AGUARDE</div>

<div id="menu-container">
    <div class="menu-card">
        <h1>TD4 REMAKE</h1>
        <div class="field">
            <label>Carro</label>
            <select id="car-select">
                <option value="cobra.glb">Shelby Cobra</option>
                <option value="jaguar.glb">Jaguar XJ220</option>
                <option value="viper.glb">Viper RT/10</option>
            </select>
        </div>
        <div class="field">
            <label>Pista</label>
            <select id="track-select">
                <option value="custom">Winter City (GLB)</option>
                <option value="original">Pista Teste</option>
            </select>
        </div>
        <button id="start-btn">INICIAR</button>
    </div>
</div>

<div id="hud-layer">
    <div class="dial-container">
        <div id="speed-val">0</div>
        <div>MPH</div>
    </div>
</div>

<script type="importmap">
  { "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const GITHUB_BASE = "https://raw.githubusercontent.com/lucasborgescamargo1994-blip/Test-Drive-4-Remake/main/";
    const TRACK_URL = "https://raw.githubusercontent.com/lucasborgescamargo1994-blip/Test-Drive-4-Remake/main/burnout_3_winter_city.glb";

    let scene, camera, renderer, clock, trackMesh;
    let player = { mesh: null, speed: 0, lastSafePos: new THREE.Vector3(0, 0.5, 0) };
    let gameStarted = false;
    const keys = { w: false, a: false, s: false, d: false };

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        clock = new THREE.Clock();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 5000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    }

    async function startRace() {
        const selectedCar = document.getElementById('car-select').value;
        const selectedTrack = document.getElementById('track-select').value;
        
        document.getElementById('menu-container').style.display = 'none';
        document.getElementById('loading-screen').style.display = 'flex';

        init();

        const loader = new GLTFLoader();

        // 1. Carregar Pista
        if(selectedTrack === 'custom') {
            try {
                const gltf = await loader.loadAsync(TRACK_URL);
                trackMesh = gltf.scene;
                scene.add(trackMesh);
                // Resetar posição da pista para garantir que não está deslocada por metadados do arquivo
                trackMesh.position.set(0,0,0); 
            } catch(e) { console.error("Erro pista"); createDefaultTrack(); }
        } else {
            createDefaultTrack();
        }

        // 2. Carregar Carro
        try {
            const carGltf = await loader.loadAsync(GITHUB_BASE + selectedCar);
            player.mesh = carGltf.scene;
        } catch(e) {
            console.warn("Carro não encontrado no GitHub, usando cubo.");
            player.mesh = new THREE.Mesh(new THREE.BoxGeometry(2,1,4), new THREE.MeshStandardMaterial({color: 0xff0000}));
        }
        
        scene.add(player.mesh);
        
        // POSICIONAMENTO INICIAL CRÍTICO
        // Colocamos o carro bem alto e deixamos o Raycast encontrar o chão na primeira frame
        player.mesh.position.set(0, 50, 0); 

        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('hud-layer').style.display = 'block';
        
        window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false; });

        gameStarted = true;
        animate();
    }

    function createDefaultTrack() {
        const geo = new THREE.PlaneGeometry(1000, 1000);
        const mat = new THREE.MeshStandardMaterial({color: 0x333333});
        trackMesh = new THREE.Mesh(geo, mat);
        trackMesh.rotation.x = -Math.PI/2;
        scene.add(trackMesh);
    }

    function updatePhysics() {
        if(!player.mesh || !trackMesh) return;

        // Aceleração simples
        if(keys.w) player.speed += 0.02;
        if(keys.s) player.speed -= 0.04;
        player.speed *= 0.98;

        if(Math.abs(player.speed) > 0.1) {
            if(keys.a) player.mesh.rotation.y += 0.04;
            if(keys.d) player.mesh.rotation.y -= 0.04;
        }

        const move = new THREE.Vector3(0,0,1).applyQuaternion(player.mesh.quaternion).multiplyScalar(player.speed);
        player.mesh.position.add(move);

        // RAYCAST PARA GRUDAR NO CHÃO
        // Lançamos um raio de cima (100 unidades) para baixo
        const rayOrigin = player.mesh.position.clone();
        rayOrigin.y += 100; 
        const raycaster = new THREE.Raycaster(rayOrigin, new THREE.Vector3(0, -1, 0));
        const intersects = raycaster.intersectObject(trackMesh, true);

        if (intersects.length > 0) {
            // Ajusta o carro para a altura exata do chão da pista .glb
            player.mesh.position.y = intersects[0].point.y + 0.2; 
            player.lastSafePos.copy(player.mesh.position);
        } else {
            // Se o raio não atingir nada (carro saiu da pista), ele flutua ou volta
            if(player.mesh.position.y < -10) player.mesh.position.copy(player.lastSafePos);
        }
    }

    function animate() {
        if(!gameStarted) return;
        requestAnimationFrame(animate);
        
        updatePhysics();

        // Câmera
        const camOffset = new THREE.Vector3(0, 5, -12).applyQuaternion(player.mesh.quaternion);
        camera.position.lerp(player.mesh.position.clone().add(camOffset), 0.1);
        camera.lookAt(player.mesh.position);

        document.getElementById('speed-val').innerText = Math.floor(Math.abs(player.speed) * 100);
        renderer.render(scene, camera);
    }

    document.getElementById('start-btn').onclick = startRace;
</script>
</body>
</html>

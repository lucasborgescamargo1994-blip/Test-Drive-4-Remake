<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Test Drive 4 Remake - Ultimate Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: white; }
        #pause-container {
            position: absolute; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 2500; backdrop-filter: blur(5px);
        }
        #menu-container {
            position: absolute; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .menu-card {
            background: #222; padding: 30px; border-radius: 15px; border: 2px solid #ffcc00; text-align: center; width: 350px;
        }
        .field { margin-bottom: 12px; text-align: left; }
        label { display: block; font-size: 11px; color: #ffcc00; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        select, input, button { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; }
        button { background: #ffcc00; color: #000; font-weight: bold; cursor: pointer; border: none; font-size: 18px; margin-top: 10px; }
        #hud-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        .dial-container {
            position: absolute; bottom: 30px; right: 30px; width: 150px; height: 150px;
            background: rgba(0,0,0,0.8); border-radius: 50%; border: 3px solid #555;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #speed-val { font-size: 40px; font-weight: bold; color: #fff; }
        .pause-hint { position: absolute; top: 20px; width: 100%; text-align: center; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

<div id="pause-container">
    <div class="menu-card">
        <h2 style="color: #ffcc00; margin-top: 0;">JOGO PAUSADO</h2>
        <div class="field">
            <label>FOV (Campo de Visão)</label>
            <input type="range" id="pause-fov" min="30" max="100" value="60">
        </div>
        <div class="field">
            <label>Distância da Câmera</label>
            <input type="range" id="pause-dist" min="5" max="30" value="12">
        </div>
        <div class="field">
            <label>Altura da Câmera</label>
            <input type="range" id="pause-height" min="1" max="15" value="4">
        </div>
        <button onclick="togglePause()">VOLTAR AO JOGO</button>
    </div>
</div>

<div id="menu-container">
    <div class="menu-card">
        <h1>TD4 REMAKE</h1>
        <div class="field">
            <label>Escolha o Carro</label>
            <select id="car-select">
                <option value="cobra.glb">Shelby Cobra (180 km/h)</option>
                <option value="viper.glb">Viper RT/10 (220 km/h)</option>
                <option value="jaguar.glb">Jaguar XJ220 (240 km/h)</option>
            </select>
        </div>
        <button id="start-btn">INICIAR CORRIDA</button>
    </div>
</div>

<div id="hud-layer">
    <div class="pause-hint">Pressione ESC para Configurações</div>
    <div class="dial-container">
        <div id="speed-val">0</div>
        <div>KM/H</div>
    </div>
</div>

<script type="importmap">
  { "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const GITHUB_BASE = "https://raw.githubusercontent.com/lucasborgescamargo1994-blip/Test-Drive-4-Remake/main/";
    
    const CAR_SETTINGS = {
        "cobra.glb": { scale: 6.5, topSpeed: 180 },
        "viper.glb": { scale: 7.2, topSpeed: 220 },
        "jaguar.glb": { scale: 20.5, topSpeed: 240 },
        "default": { scale: 6.5, topSpeed: 200 }
    };

    let scene, camera, renderer, clock, trackMesh;
    let player = { mesh: null, speed: 0, lastSafePos: new THREE.Vector3(), currentCar: "cobra.glb" };
    let gameStarted = false;
    let isPaused = false;
    let camConfig = { fov: 60, dist: 12, height: 4 };
    const keys = { w: false, a: false, s: false, d: false };

    window.togglePause = function() {
        isPaused = !isPaused;
        document.getElementById('pause-container').style.display = isPaused ? 'flex' : 'none';
    };

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        // Efeito de Neblina para suavizar o horizonte
        scene.fog = new THREE.Fog(0x87CEEB, 2000, 15000);
        
        clock = new THREE.Clock();
        camera = new THREE.PerspectiveCamera(camConfig.fov, window.innerWidth/window.innerHeight, 2.0, 20000);
        
        renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // Ativando sombras de alta qualidade
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        document.body.appendChild(renderer.domElement);
        
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(1000, 2000, 1000);
        sun.castShadow = true;
        
        // Ajuste da área de sombra
        sun.shadow.camera.left = -5000;
        sun.shadow.camera.right = 5000;
        sun.shadow.camera.top = 5000;
        sun.shadow.camera.bottom = -5000;
        sun.shadow.mapSize.set(2048, 2048);
        
        scene.add(sun);
    }

    async function loadVehicle(fileName) {
        const loader = new GLTFLoader();
        try {
            const gltf = await loader.loadAsync(GITHUB_BASE + fileName);
            const mesh = gltf.scene;

            const box = new THREE.Box3().setFromObject(mesh);
            const size = new THREE.Vector3();
            box.getSize(size);
            const maxDim = Math.max(size.x, size.y, size.z);
            
            const settings = CAR_SETTINGS[fileName] || CAR_SETTINGS["default"];
            const scaleFactor = settings.scale / maxDim;
            mesh.scale.set(scaleFactor, scaleFactor, scaleFactor);
            
            const center = new THREE.Vector3();
            box.getCenter(center);
            mesh.position.sub(center.multiplyScalar(scaleFactor));

            mesh.traverse(child => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    // Adicionando reflexo básico
                    child.material.envMapIntensity = 1.5;
                    child.material.roughness = 0.1;
                    child.material.metalness = 0.5;
                }
            });

            return mesh;
        } catch (e) {
            return new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
        }
    }

    async function startRace() {
        player.currentCar = document.getElementById('car-select').value;
        document.getElementById('menu-container').style.display = 'none';
        init();

        const loader = new GLTFLoader();
        try {
            const gltf = await loader.loadAsync(GITHUB_BASE + "burnout_3_winter_city.glb");
            trackMesh = gltf.scene;
            trackMesh.traverse(child => {
                if (child.isMesh) {
                    child.receiveShadow = true;
                    child.material.side = THREE.FrontSide;
                    // Resolve sobreposição de chão
                    child.material.polygonOffset = true;
                    child.material.polygonOffsetFactor = 1;
                    child.material.polygonOffsetUnits = 1;
                }
            });
            trackMesh.scale.set(150, 150, 150); 
            scene.add(trackMesh);
        } catch(e) { 
            // Só cria o chão se a pista falhar
            trackMesh = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), new THREE.MeshStandardMaterial({color: 0x333333}));
            trackMesh.rotation.x = -Math.PI/2;
            trackMesh.receiveShadow = true;
            scene.add(trackMesh);
        }

        player.mesh = await loadVehicle(player.currentCar);
        scene.add(player.mesh);
        player.mesh.position.set(4000, 100, 500); 

        document.getElementById('hud-layer').style.display = 'block';
        
        window.addEventListener('keydown', e => {
            if(e.key === 'Escape') togglePause();
            if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true;
        });
        window.addEventListener('keyup', e => {
            if(keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false;
        });

        document.getElementById('pause-fov').oninput = function() {
            camConfig.fov = parseFloat(this.value);
            camera.fov = camConfig.fov;
            camera.updateProjectionMatrix();
        };
        document.getElementById('pause-dist').oninput = function() { camConfig.dist = parseFloat(this.value); };
        document.getElementById('pause-height').oninput = function() { camConfig.height = parseFloat(this.value); };

        gameStarted = true;
        animate();
    }

    function updatePhysics() {
        if(!player.mesh || !trackMesh || isPaused) return;

        const settings = CAR_SETTINGS[player.currentCar] || CAR_SETTINGS["default"];
        const topSpeedInternal = settings.topSpeed / 60; // Converte km/h para unidade de jogo

        if(keys.w && player.speed < topSpeedInternal) player.speed += 0.08;
        if(keys.s) player.speed -= 0.12;
        player.speed *= 0.985;

        if(Math.abs(player.speed) > 0.1) {
            if(keys.a) player.mesh.rotation.y += 0.045;
            if(keys.d) player.mesh.rotation.y -= 0.045;
        }

        const move = new THREE.Vector3(0,0,1).applyQuaternion(player.mesh.quaternion).multiplyScalar(player.speed);
        player.mesh.position.add(move);

        const raycaster = new THREE.Raycaster(
            new THREE.Vector3(player.mesh.position.x, player.mesh.position.y + 200, player.mesh.position.z),
            new THREE.Vector3(0, -1, 0)
        );
        const intersects = raycaster.intersectObject(trackMesh, true);
        if (intersects.length > 0) {
            const heightOffset = (settings.scale / 6.5) * 1.1; 
            player.mesh.position.y = intersects[0].point.y + heightOffset; 
            player.lastSafePos.copy(player.mesh.position);
        }
    }

    function animate() {
        if(!gameStarted) return;
        requestAnimationFrame(animate);
        updatePhysics();

        const camOffset = new THREE.Vector3(0, camConfig.height, -camConfig.dist).applyQuaternion(player.mesh.quaternion);
        camera.position.lerp(player.mesh.position.clone().add(camOffset), 0.5);
        camera.lookAt(player.mesh.position);

        document.getElementById('speed-val').innerText = Math.floor(Math.abs(player.speed) * 60);
        renderer.render(scene, camera);
    }

    document.getElementById('start-btn').onclick = startRace;
</script>
</body>
</html>
